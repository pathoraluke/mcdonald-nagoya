<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body, #map {
      height:100%;
      margin:0;
      padding:0;
      background:#fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- deck.gl 本体 -->
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <!-- deck.gl Mapbox アダプタ -->
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.4/dist.min.js"></script>
  <!-- あなたの店舗データ -->
  <script src="data.js"></script>

  <script>
    // ① MapLibre を「まっさら白背景スタイル」で初期化
    const map = new maplibregl.Map({
      container: 'map',
      // ← 空のソースと背景レイヤだけのスタイル
      style: {
        version: 8,
        sources: {},
        layers: [
          {
            id: 'background',
            type: 'background',
            paint: { 'background-color': '#ffffff' }
          }
        ]
      },
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 50,
      bearing: -20,
      attributionControl: false
    });

    map.on('load', () => {
      // ② 県境レイヤー（線のみ）
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi_prefecture.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50,50,50,200]
      });

      // ③ 名古屋市区界レイヤー（薄黄色）
      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Aichi_municipalities.geojson',
        filter: f => f.properties.N03_003 === '名古屋市',
        stroked: true,
        filled: true,
        getLineColor: [50,50,50,200],
        getFillColor: [255,255,178,160],
        lineWidthMinPixels: 1
      });

      // ④ 円柱レイヤー（初期高さ0）
      let cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data,
        diskResolution: 12,
        radius: 300,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: _ => 0,
        getFillColor: [255, 0, 0, 200]
      });

      // ⑤ deck.gl Overlay を追加
      const overlay = new deck.MapboxOverlay({
        layers: [ boundaryLayer, nagoyaLayer, cylinderLayer ]
      });
      map.addControl(overlay);

      // ⑥ 少し遅延して「2倍高さ」にアニメーション
      setTimeout(() => {
        const animated = new deck.ColumnLayer({
          id: 'cylinders',
          data,
          diskResolution: 12,
          radius: 300,
          extruded: true,
          pickable: true,
          getPosition: d => [d.lon, d.lat],
          getElevation: d => d.count * 2000,
          getFillColor: [255, 0, 0, 200],
          transitions: {
            getElevation: { duration: 1500 }
          }
        });
        overlay.setProps({
          layers: [ boundaryLayer, nagoyaLayer, animated ]
        });
      }, 300);
    });
  </script>
</body>
</html>
