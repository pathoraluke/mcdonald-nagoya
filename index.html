<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D円柱グラフ（MapLibre GL JS）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>body{margin:0;}#map{width:100vw;height:100vh;}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="data.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json', // OSS のベースマップ
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,    // 傾き
      bearing: -20, // 回転角
    });

    map.on('load', () => {
      // GeoJSON としてデータを作り直します
      const features = data.map(d => ({
        type: 'Feature',
        geometry: { type:'Point', coordinates:[d.lon, d.lat] },
        properties: { height: d.count * 100 } // メートル単位
      }));
      map.addSource('points', { type:'geojson', data:{ type:'FeatureCollection', features } });

      map.addLayer({
        id: 'cylinders',
        type: 'fill-extrusion',
        source: 'points',
        paint: {
          'fill-extrusion-color': '#dd3333',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': 0,
          'fill-extrusion-opacity': 0.8
        }
      });
    });
  </script>
</body>
</html>
