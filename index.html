<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <script src="https://unpkg.com/deck.gl@8.8.27/dist.min.js"></script>

  <script src="data.js"></script>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: [
          {
            id: 'background',
            type: 'background',
            paint: { 'background-color': '#ffffff' }
          }
        ]
      },
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,
      bearing: -20
    });

    map.on('load', () => {
      console.log('Map loaded successfully');
      
      const deckOverlay = new deck.MapboxOverlay({
        interleaved: true,
        layers: []
      });

      map.addControl(deckOverlay);

      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Nagoyaward.geojson',
        stroked: true,
        filled: true,
        getLineColor: [50, 50, 50, 200],
        getFillColor: [255, 255, 178, 160],
        lineWidthMinPixels: 1
      });

      // 初期状態（高さ0）の円柱レイヤーを作成
      const cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders', // IDを固定
        data: data,
        diskResolution: 12,
        radius: 400,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: 0, // 高さを0に設定
        getFillColor: [255, 0, 0, 200],
        transitions: {
          getElevation: {
            duration: 2000,
            easing: t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t
          }
        }
      });

      // 初期レイヤーを設定
      deckOverlay.setProps({
        layers: [boundaryLayer, nagoyaLayer, cylinderLayer]
      });

      // アニメーション開始
      setTimeout(() => {
        console.log('Starting animation...');

        // --- [ここが重要な修正点] ---
        // cylinderLayerをcloneし、getElevationプロパティだけを上書きする
        const animatedLayer = cylinderLayer.clone({
          getElevation: d => d.count * 2000
        });

        // 更新後のレイヤーで上書き
        deckOverlay.setProps({
          layers: [boundaryLayer, nagoyaLayer, animatedLayer]
        });

      }, 500);
    });

    map.on('error', (e) => {
      console.error('Map error:', e);
    });
  </script>
</body>
</html>
