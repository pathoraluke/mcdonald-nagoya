<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>愛知県市町村＆名古屋市区（簡易版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .bar {
      background: rgba(0,128,255,0.8);
      width:12px;
      transform-origin: bottom;
      transition: height 1s ease-out;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- 棒グラフ用データ -->
  <script src="data.js"></script>

  <script>
    // マップ初期化（背景なし）
    const map = L.map('map', {
      center: [35.1815, 136.9066],
      zoom: 11,
      zoomControl: false,
      attributionControl: false
    });

    // 単純化済みGeoJSONを読み込んで描画
    fetch('aichi_muni_wards_simplified.geojson')
      .then(res => res.json())
      .then(fc => {
        L.geoJSON(fc, {
          style: feature => {
            // フィーチャごとに線種を分ける
            return {
              color: feature.properties.type === 'ward' ? '#333' : '#999',
              weight: feature.properties.type === 'ward' ? 2 : 1,
              fill: false
            };
          }
        }).addTo(map);

        // 棒グラフアニメーション
        data.forEach((d,i) => {
          const height = d.count * 10;
          const icon = L.divIcon({
            html: '<div class="bar" style="height:0px;"></div>',
            iconSize: [12, 0],
            iconAnchor: [6, 0]
          });
          const marker = L.marker([d.lat, d.lon], { icon }).addTo(map);
          setTimeout(() => {
            marker.getElement().firstChild.style.height = height + 'px';
          }, 200 + i*50);
        });
      })
      .catch(err => console.error('GeoJSON 読み込み失敗:', err));
  </script>
</body>
</html>
