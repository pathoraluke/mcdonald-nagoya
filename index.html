<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>愛知県アウトライン＋名古屋区界マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .bar {
      background: rgba(0,128,255,0.8);
      width:12px;
      transform-origin: bottom;
      transition: height 1s ease-out;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="data.js"></script>
<script>
// 1) 地図初期化（白地図）
const map = L.map('map', {
  center: [35.1815, 136.9066],
  zoom: 11,
  zoomControl: false,
  attributionControl: false
});

// 2) 愛知県アウトラインを読み込み
fetch('aichi_outline.geojson')
  .then(res => res.json())
  .then(geo => {
    L.geoJSON(geo, {
      style: { color: '#333', weight: 2, fill: false }
    }).addTo(map);

    // 3) 名古屋市区界を一重で重ねる
    return fetch('nagoya_wards.geojson');
  })
  .then(res => res.json())
  .then(geo => {
    L.geoJSON(geo, {
      style: { color: '#666', weight: 1, fill: false }
    }).addTo(map);

    // 4) 動的棒グラフを表示
    data.forEach((d, i) => {
      const height = d.count * 10;
      const icon = L.divIcon({
        html: '<div class="bar" style="height:0px;"></div>',
        iconSize: [12, 0],
        iconAnchor: [6, 0]
      });
      const marker = L.marker([d.lat, d.lon], { icon }).addTo(map);
      setTimeout(() => {
        marker.getElement().firstChild.style.height = height + 'px';
      }, 200 + i * 50);
    });
  })
  .catch(err => console.error('GeoJSON読み込みエラー:', err));
</script>

</body>
</html>
