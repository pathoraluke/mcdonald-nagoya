<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>愛知県アウトライン＋名古屋区分けマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .bar {
      background: rgba(0,128,255,0.8);
      width:12px;
      transform-origin: bottom;
      transition: height 1s ease-out;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="data.js"></script>

<script>
// 地図初期化（白背景）
const map = L.map('map', {
  center: [35.1815, 136.9066],
  zoom: 11,
  zoomControl: false,
  attributionControl: false
});

// 市町村界（単純化済み）を読み込み、全座標をまとめて MultiPolygon を作成
fetch('aichi_simplified.geojson')
  .then(res => res.json())
  .then(geojson => {
    // Polygon／MultiPolygon のみ取り出し、座標を集約
    const coords = geojson.features
      .filter(f => {
        const t = f.geometry && f.geometry.type;
        return t === 'Polygon' || t === 'MultiPolygon';
      })
      .flatMap(f => {
        return f.geometry.type === 'Polygon'
          ? [f.geometry.coordinates]
          : f.geometry.coordinates;
      });
    // 一つの MultiPolygon にまとめる
    const mp = turf.multiPolygon(coords);
    // 県外周だけ描画
    L.geoJSON(mp, {
      style: { color: '#333', weight: 2, fill: false }
    }).addTo(map);

    // 続いて名古屋市区界を読み込む
    return fetch('nagoya_wards.geojson');
  })
  .then(res => res.json())
  .then(geojson => {
    // 区界を一重で重ねる
    L.geoJSON(geojson, {
      style: { color: '#666', weight: 1.5, fill: false }
    }).addTo(map);

    // 最後に棒グラフをアニメーション表示
    data.forEach((d, i) => {
      const h = d.count * 10;
      const icon = L.divIcon({
        html: '<div class="bar" style="height:0px"></div>',
        iconSize: [12, 0],
        iconAnchor: [6, 0]
      });
      const marker = L.marker([d.lat, d.lon], { icon }).addTo(map);
      setTimeout(() => {
        marker.getElement().firstChild.style.height = h + 'px';
      }, 200 + i * 50);
    });
  })
  .catch(err => console.error('GeoJSON 読み込みエラー:', err));
</script>

</body>
</html>
