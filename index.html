
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>名古屋マクドナルド</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100vw; }
    .bar-label {
      background-color: rgba(255,255,255,0.8);
      padding: 2px 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    const map = L.map('map').setView([35.1681, 136.9066], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    data.forEach(d => {
      const height = d.count * 5;
      const rect = L.rectangle([
        [d.lat - 0.002, d.lon - 0.002],
        [d.lat + 0.002, d.lon + 0.002]
      ], {
        color: "red",
        weight: 1,
        fillOpacity: 0.5
      }).addTo(map);

      const bar = L.marker([d.lat, d.lon], {
        icon: L.divIcon({
          className: '',
          html: `<div style="width:10px;height:${height}px;background:blue;"></div>`,
          iconAnchor: [5, height]
        })
      }).addTo(map);

      L.marker([d.lat, d.lon], {
        icon: L.divIcon({
          className: 'bar-label',
          html: d.ward,
          iconAnchor: [-10, 0]
        })
      }).addTo(map);
    });
  </script>
</body>
</html>
