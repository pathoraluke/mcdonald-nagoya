<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script>
    window.mapboxgl = maplibregl;
  </script>
  <script src="https://unpkg.com/deck.gl@8.9.24/dist.min.js"></script>
  <script src="data.js"></script>
  
  <script>
    const mapStyle = {
      version: 8,
      sources: {},
      layers: [
        {
          id: 'background',
          type: 'background',
          paint: { 'background-color': '#ffffff' }
        }
      ]
    };

    // deck.gl初期化
    const deckgl = new deck.Deck({
      canvas: 'deck-canvas',
      width: '100%',
      height: '100%',
      initialViewState: {
        longitude: 136.9066,
        latitude: 35.1815,
        zoom: 11,
        pitch: 60, // 角度を少し上げる
        bearing: -20
      },
      controller: true,
      // WebGLの設定を明示的に指定
      parameters: {
        depthTest: true,
        depthMask: true
      }
    });

    // MapLibre地図を初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: mapStyle,
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,
      bearing: -20
    });

    // 地図読み込み完了後にレイヤーを追加
    map.on('load', () => {
      // 境界レイヤー
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      // 名古屋区レイヤー
      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Nagoyaward.geojson',
        stroked: true,
        filled: true,
        getLineColor: [50, 50, 50, 200],
        getFillColor: [255, 255, 178, 160],
        lineWidthMinPixels: 1
      });

      // 円柱レイヤー（初期状態）
      const cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data: data, // dataが確実に読み込まれていることを確認
        diskResolution: 16, // 解像度を上げる
        radius: 500, // 半径を大きくして見やすく
        extruded: true,
        pickable: true,
        elevationScale: 1, // 明示的に指定
        getPosition: d => [d.lon, d.lat],
        getElevation: d => 100, // 初期高さを0以外にしてテスト
        getFillColor: [255, 0, 0, 220],
        getLineColor: [255, 0, 0, 255],
        transitions: {
          getElevation: {
            duration: 2000,
            easing: t => t * t // イージング関数
          }
        }
      });

      // deck.glのMapboxオーバーレイを作成
      const deckOverlay = new deck.MapboxOverlay({
        interleaved: true,
        layers: [boundaryLayer, nagoyaLayer, cylinderLayer]
      });

      // オーバーレイを地図に追加
      map.addControl(deckOverlay);

      // 少し遅らせてアニメーション開始
      setTimeout(() => {
        const animatedLayer = new deck.ColumnLayer({
          id: 'cylinders-animated',
          data: data,
          diskResolution: 16,
          radius: 500,
          extruded: true,
          pickable: true,
          elevationScale: 1,
          getPosition: d => [d.lon, d.lat],
          getElevation: d => d.count * 3000, // 高さを調整
          getFillColor: [255, 0, 0, 220],
          getLineColor: [255, 0, 0, 255],
          transitions: {
            getElevation: {
              duration: 2000,
              easing: t => t * t
            }
          }
        });

        deckOverlay.setProps({
          layers: [boundaryLayer, nagoyaLayer, animatedLayer]
        });
      }, 1000);
    });

    // デバッグ用：データの確認
    console.log('Data loaded:', data);
    console.log('First data point:', data[0]);
  </script>
</body>
</html>
