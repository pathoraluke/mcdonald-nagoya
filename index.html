<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>愛知県マック棒グラフ（赤い線）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    /* 棒グラフのアイコン */
    .bar {
      width: 3px;               /* 線の太さ */
      height: 0px;              /* 初期は地面（高さ０） */
      background: red;          /* 赤い線 */
      transform-origin: bottom; /* 下端を基点に伸びる */
      transition: height 1s ease-out;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- ご用意いただいたデータ -->
  <script src="data.js"></script>

  <script>
    // 1) 地図初期化（白地図：タイル無し）
    const map = L.map('map', {
      center: [35.1815, 136.9066],
      zoom: 11,
      zoomControl: false,
      attributionControl: false
    });

    // 2) aichi.geojson を読み込んで境界線のみ描画
    fetch('aichi.geojson')
      .then(r => r.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: { color: '#333', weight: 2, fill: false }
        }).addTo(map);
        // 3) 棒グラフを描画
        drawBars();
      })
      .catch(err => console.error('aichi.geojson 読み込みエラー:', err));

    function drawBars() {
      data.forEach((d, i) => {
        const pixelHeight = d.count * 15; // 件数×スケール調整
        const icon = L.divIcon({
          className: '',
          html: '<div class="bar"></div>',
          iconSize: [3, pixelHeight],
          iconAnchor: [1, pixelHeight]
        });
        // マーカーとして配置
        const marker = L.marker([d.lat, d.lon], { icon }).addTo(map);
        // アニメーション開始
        setTimeout(() => {
          const barEl = marker.getElement().querySelector('.bar');
          barEl.style.height = pixelHeight + 'px';
        }, 200 + i * 100);
      });
    }
  </script>
</body>
</html>
