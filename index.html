<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  
  <!-- Deck.gl (より安定したバージョン) -->
  <script src="https://unpkg.com/deck.gl@8.8.27/dist.min.js"></script>
  
  <script src="data.js"></script>
  
  <script>
    // MapLibre地図の初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: [
          {
            id: 'background',
            type: 'background',
            paint: { 'background-color': '#ffffff' }
          }
        ]
      },
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,
      bearing: -20
    });

    // 地図読み込み完了を待つ
    map.on('load', () => {
      console.log('Map loaded successfully');
      console.log('Data points:', data.length);
      
      // Deck.glオーバーレイの作成
      const deckOverlay = new deck.MapboxOverlay({
        interleaved: false,
        layers: []
      });

      // 地図にオーバーレイを追加
      map.addControl(deckOverlay);

      // 境界レイヤー
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      // 名古屋区レイヤー
      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Nagoyaward.geojson',
        stroked: true,
        filled: true,
        getLineColor: [50, 50, 50, 200],
        getFillColor: [255, 255, 178, 160],
        lineWidthMinPixels: 1
      });

      // アニメーション用の変数
      let animationProgress = 0; // 0から1までの進行度

      // 円柱レイヤーを作成する関数
      function createCylinderLayer(progress) {
        return new deck.ColumnLayer({
          id: 'cylinders',
          data: data,
          diskResolution: 12,
          radius: 400,
          extruded: true,
          pickable: true,
          getPosition: d => [d.lon, d.lat],
          getElevation: d => d.count * 2000 * progress, // progressで高さを制御
          getFillColor: [255, 0, 0, 200]
        });
      }

      // 初期レイヤーを設定（高さ0）
      deckOverlay.setProps({
        layers: [boundaryLayer, nagoyaLayer, createCylinderLayer(0)]
      });

      // アニメーション開始
      setTimeout(() => {
        console.log('Starting animation...');
        
        const startTime = Date.now();
        const duration = 2000; // 2秒間

        function animate() {
          const elapsed = Date.now() - startTime;
          let progress = elapsed / duration;
          
          // 進行度を0-1の範囲に制限
          if (progress > 1) progress = 1;
          
          // イージング関数（ease-in-out）
          const easedProgress = progress * progress * (3.0 - 2.0 * progress);
          
          // レイヤーを更新
          deckOverlay.setProps({
            layers: [boundaryLayer, nagoyaLayer, createCylinderLayer(easedProgress)]
          });
          
          // アニメーション継続判定
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            console.log('Animation completed');
          }
        }
        
        // アニメーション開始
        animate();
      }, 1000);
    });

    // エラーハンドリング
    map.on('error', (e) => {
      console.error('Map error:', e);
    });
  </script>
</body>
</html>
