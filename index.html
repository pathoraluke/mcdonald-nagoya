
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>名古屋マクドナルド棒グラフ</title>
  <style>
    body {{ margin: 0; overflow: hidden; }}
    canvas {{ display: block; }}
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="data.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 200, 300);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const refLat = 35.15;
    const refLon = 136.90;
    const scale = 10000;

    const bars = [];

    data.forEach(d => {{
      const x = (d.lon - refLon) * scale;
      const z = (d.lat - refLat) * scale;
      const geometry = new THREE.BoxGeometry(5, 0.1, 5);
      const material = new THREE.MeshPhongMaterial({ color: 0xff6600 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(x, 0.05, z);
      scene.add(cube);
      bars.push({ mesh: cube, target: d.value * 10 });
    }});

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 2, 3);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x888888));

    camera.lookAt(0, 0, 0);

    function animate() {{
      requestAnimationFrame(animate);
      bars.forEach(bar => {{
        if (bar.mesh.scale.y < bar.target) {{
          bar.mesh.scale.y += 0.2;
          bar.mesh.position.y = (bar.mesh.scale.y * 0.5);
        }}
      }});
      renderer.render(scene, camera);
    }}

    animate();
  </script>
</body>
</html>
