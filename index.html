<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <script src="https://unpkg.com/deck.gl@8.8.27/dist.min.js"></script>

  <script src="data.js"></script>

  <script>
    // MapLibre地図の初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: [
          {
            id: 'background',
            type: 'background',
            paint: { 'background-color': '#ffffff' }
          }
        ]
      },
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,
      bearing: -20
    });

    // 地図読み込み完了を待つ
    map.on('load', () => {
      console.log('Map loaded successfully');
      console.log('Data points:', data.length);

      // Deck.glオーバーレイの作成
      const deckOverlay = new deck.MapboxOverlay({
        interleaved: true, // パフォーマンスのためtrueを推奨
        layers: []
      });

      // 地図にオーバーレイを追加
      map.addControl(deckOverlay);

      // --- GeoJSONレイヤー（変更なし） ---
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Nagoyaward.geojson',
        stroked: true,
        filled: true,
        getLineColor: [50, 50, 50, 200],
        getFillColor: [255, 255, 178, 160],
        lineWidthMinPixels: 1
      });

      // --- [ここからが修正箇所] ---

      // 1. 円柱レイヤーのIDを統一する（例: 'cylinders'）
      const CYLINDER_LAYER_ID = 'cylinders';

      // 2. 初期状態（高さ0）の円柱レイヤーを定義
      const initialCylinderLayer = new deck.ColumnLayer({
        id: CYLINDER_LAYER_ID, // 統一したIDを使用
        data: data,
        diskResolution: 12,
        radius: 400,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: () => 0, // まずは高さを0に
        getFillColor: [255, 0, 0, 200],
        // アニメーション（トランジション）の定義
        transitions: {
          getElevation: {
            duration: 2000,
            easing: t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t // easeInOutQuad
          }
        }
      });

      // 初期レイヤーを設定して描画
      deckOverlay.setProps({
        layers: [boundaryLayer, nagoyaLayer, initialCylinderLayer]
      });

      // 3. 少し待ってからアニメーションを開始
      setTimeout(() => {
        console.log('Starting animation...');

        // 4. 同じIDで、高さを更新した新しいレイヤーオブジェクトを作成
        const animatedCylinderLayer = new deck.ColumnLayer({
          id: CYLINDER_LAYER_ID, // ★★★ 必ず同じIDを使う ★★★
          data: data,
          diskResolution: 12,
          radius: 400,
          extruded: true,
          pickable: true,
          getPosition: d => [d.lon, d.lat],
          getElevation: d => d.count * 2000, // 最終的な高さを設定
          getFillColor: [255, 0, 0, 200],
          // トランジション設定も引き継ぐ
          transitions: {
            getElevation: {
              duration: 2000,
              easing: t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t
            }
          }
        });

        // レイヤーを更新すると、Deck.glが差分を検知してアニメーションを実行
        deckOverlay.setProps({
          layers: [boundaryLayer, nagoyaLayer, animatedCylinderLayer]
        });

      }, 500); // 500ミリ秒後にアニメーション開始
    });

    // エラーハンドリング
    map.on('error', (e) => {
      console.error('Map error:', e);
    });
  </script>
</body>
</html>
