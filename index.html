<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D円柱グラフ＋愛知県境界 (手動アニメーション)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 必要なスクリプト -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.4/dist.min.js"></script>
  <script src="data.js"></script>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 45,
      bearing: -20,
      attributionControl: false
    });

    map.on('load', () => {
      // 県境レイヤー
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50,50,50,200]
      });

      // 初期：高さ0の円柱レイヤー
      let cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data,
        diskResolution: 12,
        radius: 200,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: d => 0,            // 初期は0
        getFillColor: [255, 0, 0, 200]
      });

      // MapboxOverlayに追加
      const overlay = new deck.MapboxOverlay({
        layers: [boundaryLayer, cylinderLayer]
      });
      map.addControl(overlay);

      // 少し待ってから高さを更新 → 自動でアニメーション
      setTimeout(() => {
        // 新しいレイヤーを同IDで再構築
        cylinderLayer = new deck.ColumnLayer({
          id: 'cylinders',
          data,
          diskResolution: 12,
          radius: 200,
          extruded: true,
          pickable: true,
          getPosition: d => [d.lon, d.lat],
          getElevation: d => d.count * 1000, // 目標の高さ
          getFillColor: [255, 0, 0, 200],
          transitions: {
            getElevation: { duration: 1000 }
          }
        });
        // レイヤーを差し替え
        overlay.setProps({
          layers: [boundaryLayer, cylinderLayer]
        });
      }, 300);

    });
  </script>
</body>
</html>
