<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（真っ白背景）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre & deck.gl 読み込み -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    window.mapboxgl = maplibregl; // deck.glがmapboxglを要求するため
  </script>
  <script src="https://unpkg.com/deck.gl@8.9.24/dist.min.js"></script>
  <script src="data.js"></script> <!-- lon, lat, count を含む配列 -->

  <script>
    // 背景は真っ白な MapLibre スタイル
    const mapStyle = {
      version: 8,
      sources: {},
      layers: [
        {
          id: 'background',
          type: 'background',
          paint: { 'background-color': '#ffffff' }
        }
      ]
    };

    // 初期表示レイヤー（高さ 0）
    const cylinderLayer = new deck.ColumnLayer({
      id: 'cylinders',
      data,
      diskResolution: 12,
      radius: 300,
      extruded: true,
      pickable: true,
      getPosition: d => [d.lon, d.lat],
      getElevation: () => 0,
      getFillColor: [255, 0, 0, 200],
      transitions: {
        getElevation: { duration: 1500 }
      }
    });

    const boundaryLayer = new deck.GeoJsonLayer({
      id: 'aichi-boundary',
      data: 'Aichi.geojson',
      stroked: true,
      filled: false,
      lineWidthMinPixels: 2,
      getLineColor: [50, 50, 50, 200]
    });

    const nagoyaLayer = new deck.GeoJsonLayer({
      id: 'nagoya-wards',
      data: 'Nagoyaward.geojson',
      filter: f => f.properties.N03_003 === '名古屋市',
      stroked: true,
      filled: true,
      getLineColor: [50, 50, 50, 200],
      getFillColor: [255, 255, 178, 160],
      lineWidthMinPixels: 1
    });

    // deck.gl Overlay を初期化
    const deckgl = new deck.Deck({
      container: 'map',
      map: maplibregl,
      mapStyle: mapStyle,
      initialViewState: {
        longitude: 136.9066,
        latitude: 35.1815,
        zoom: 11,
        pitch: 50,
        bearing: -20
      },
      controller: true,
      layers: [boundaryLayer, nagoyaLayer, cylinderLayer]
    });

    // 少し遅らせて高さを反映して「ニョキニョキ」
    setTimeout(() => {
      const animatedLayer = cylinderLayer.clone({
        getElevation: d => d.count * 2000
      });
      deckgl.setProps({
        layers: [boundaryLayer, nagoyaLayer, animatedLayer]
      });
    }, 300);
  </script>
</body>
</html>
