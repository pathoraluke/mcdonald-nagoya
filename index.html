<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D円柱グラフ＋愛知県境界 (transitions 版)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
        rel="stylesheet"/>
  <style>
    html, body, #map {
      height:100%; margin:0; padding:0; background:#fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.4/dist.min.js"></script>
  <script src="data.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 50,
      bearing: -20,
      attributionControl: false
    });

    map.on('load', () => {
      // 県境レイヤー
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50,50,50,200]
      });

      // ① 同じインスタンスで最初は高さ0、transitions を有効化
      const cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data,
        diskResolution: 12,
        radius: 200,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: d => 0,               // 初期0
        getFillColor: [255,0,0,200],
        transitions: {
          // getElevation の変化を１秒かけて補間
          getElevation: { duration: 1000 }
        }
      });

      // ② Overlay を作成
      const overlay = new deck.MapboxOverlay({
        layers: [ boundaryLayer, cylinderLayer ]
      });
      map.addControl(overlay);

      // ③ 少し待ってから elevation プロパティだけ差し替え
      setTimeout(() => {
        // *レイヤーを再生成せずに* props のみ更新
        cylinderLayer.props.getElevation = d => d.count * 1000;
        // overlay に同じインスタンスを再セット
        overlay.setProps({
          layers: [ boundaryLayer, cylinderLayer ]
        });
        // deck.gl が自動で 0→(count*1000) を 1秒かけてアニメーション
      }, 300);
    });
  </script>
</body>
</html>
