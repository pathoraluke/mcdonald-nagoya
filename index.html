<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D円柱グラフ＋愛知県境界 (アニメーション付き・高さ強化)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- deck.gl & MapboxOverlay -->
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.4/dist.min.js"></script>
  <!-- 店舗データ -->
  <script src="data.js"></script>

  <script>
    // 1) MapLibre 地図を作成
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 45,
      bearing: -20,
      attributionControl: false
    });

    map.on('load', () => {
      // 2) 愛知県境界レイヤー
      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      // 3) アニメーション付き円柱グラフレイヤー
      const cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data: data,
        diskResolution: 12,
        radius: 200,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        // ここを *100 にして高さを調整
        getElevation: d => d.count * 200,
        getFillColor: [255, 0, 0, 200],
        transitions: {
          getElevation: {
            duration: 1000,
            easing: t => t * t * (3 - 2 * t)
          }
        }
      });

      // 4) MapboxOverlay を使って deck.gl を MapLibre に重ねる
      const overlay = new deck.MapboxOverlay({
        layers: [boundaryLayer, cylinderLayer]
      });
      map.addControl(overlay);
    });
  </script>
</body>
</html>
