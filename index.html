<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D円柱グラフ（deck.gl）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>body{margin:0;}#map{position:absolute;width:100%;height:100%;}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.4/dist.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="data.js"></script>
  <script>
    mapboxgl.accessToken = ''; // Mapboxトークン不要のタイルでも動作可
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 45,
      bearing: -20
    });

    map.on('load', () => {
      const cylinderLayer = new deck.ColumnLayer({
        id: 'columns',
        data: data,
        diskResolution: 12,
        radius: 200,
        extruded: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: d => d.count * 50,
        getFillColor: [200, 30, 30, 180],
        pickable: true
      });
      const deckOverlay = new deck.DeckGL({
        map,
        layers: [cylinderLayer]
      });
    });
  </script>
</body>
</html>
