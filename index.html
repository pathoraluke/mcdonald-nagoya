<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>愛知県アウトライン＋名古屋市区分けマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .bar {
      background: rgba(0,128,255,0.8);
      width:12px;
      transform-origin: bottom;
      transition: height 1s ease-out;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- ライブラリ読み込み -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="data.js"></script>

<script>
// ① マップ初期化（タイル無しの真っ白背景）
const map = L.map('map', {
  center: [35.1815, 136.9066],
  zoom: 11,
  zoomControl: false,
  attributionControl: false
});

// ② 市町村界（単純化済み）を読み込んで dissolve → 愛知県アウトラインを描画
fetch('aichi_simplified.geojson')
  .then(r => r.json())
  .then(geojson => {
    // Turf.js で結合 (dissolve)
    let unionPoly = geojson.features[0];
    for (let i = 1; i < geojson.features.length; i++) {
      unionPoly = turf.union(unionPoly, geojson.features[i]);
    }
    L.geoJSON(unionPoly, {
      style: { color: '#333', weight: 2, fill: false }
    }).addTo(map);
    // ③ 名古屋市区界を読み込んで重ねる
    return fetch('nagoya_wards.geojson');
  })
  .then(r => r.json())
  .then(geojson => {
    L.geoJSON(geojson, {
      style: { color: '#666', weight: 1.5, fill: false }
    }).addTo(map);
    // ④ 棒グラフアニメーション描画
    data.forEach((d, i) => {
      const h = d.count * 10;
      const icon = L.divIcon({
        html: '<div class="bar" style="height:0px"></div>',
        iconSize: [12, 0],
        iconAnchor: [6, 0]
      });
      const m = L.marker([d.lat, d.lon], { icon: icon }).addTo(map);
      setTimeout(() => {
        m.getElement().firstChild.style.height = h + 'px';
      }, 200 + i * 50);
    });
  })
  .catch(err => console.error('GeoJSON 読み込みエラー:', err));
</script>

</body>
</html>
