<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D 円柱ニョキニョキ (deck.gl + MapLibre)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 1. MapLibre GL JS を読み込む -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- 2. deck.gl の Mapbox アダプタが見に行く名前にエイリアス -->
  <script>window.mapboxgl = maplibregl;</script>
  <!-- 3. deck.gl 本体 -->
  <script src="https://unpkg.com/deck.gl@8.9.4/dist.min.js"></script>
  <!-- 4. あなたのデータ -->
  <script src="data.js"></script>

  <script>
    // ─── レイヤー定義 ─────────────────────────────────

    // 愛知県境界レイヤー
    const boundaryLayer = new deck.GeoJsonLayer({
      id: 'aichi-boundary',
      data: 'Aichi.geojson',
      stroked: true,
      filled: false,
      lineWidthMinPixels: 2,
      getLineColor: [50, 50, 50, 200]
    });

    // 円柱レイヤー（初期は高さ 0）
    const cylinderLayer = new deck.ColumnLayer({
      id: 'cylinders',
      data,
      diskResolution: 12,
      radius: 200,
      extruded: true,
      pickable: true,
      getPosition: d => [d.lon, d.lat],
      getElevation: d => 0,             // 初期 0
      getFillColor: [255, 0, 0, 200],
      transitions: {
        getElevation: { duration: 1000 } // 1秒でアニメーション
      }
    });

    // ─── DeckGL 初期化 ────────────────────────────────

    const deckgl = new deck.Deck({
      container: 'map',
      // ここで MapLibre スタイルを指定（背景地図を自動ロード）
      mapStyle: 'https://demotiles.maplibre.org/style.json',
      initialViewState: {
        longitude: 136.9066,
        latitude:  35.1815,
        zoom:      11,
        pitch:     50,
        bearing:  -20
      },
      controller: true,
      layers: [ boundaryLayer, cylinderLayer ]
    });

    // ─── ニョキニョキ＝アニメーション発火 ─────────────

    // 少し遅らせてから高さを更新すると見栄えが良いです
    setTimeout(() => {
      deckgl.setProps({
        layers: [
          boundaryLayer,
          // 同じ ID のレイヤーを clone() して getElevation を本来の高さに変更
          cylinderLayer.clone({
            getElevation: d => d.count * 1000
          })
        ]
      });
    }, 300);
  </script>
</body>
</html>
