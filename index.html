<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D 円柱ニョキニョキ（2秒アニメーション）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre & deck.gl 読み込み -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>window.mapboxgl = maplibregl;</script>
  <script src="https://unpkg.com/deck.gl@8.9.24/dist.min.js"></script>
  <script src="data.js"></script>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: [
          {
            id: 'background',
            type: 'background',
            paint: { 'background-color': '#ffffff' }
          }
        ]
      },
      center: [136.9066, 35.1815],
      zoom: 11,
      pitch: 60,
      bearing: -20
    });

    map.on('load', () => {
      const overlay = new deck.MapboxOverlay({ layers: [] });
      map.addControl(overlay);

      const boundaryLayer = new deck.GeoJsonLayer({
        id: 'aichi-boundary',
        data: 'Aichi.geojson',
        stroked: true,
        filled: false,
        lineWidthMinPixels: 2,
        getLineColor: [50, 50, 50, 200]
      });

      const nagoyaLayer = new deck.GeoJsonLayer({
        id: 'nagoya-wards',
        data: 'Nagoyaward.geojson',
        stroked: true,
        filled: true,
        getLineColor: [50, 50, 50, 200],
        getFillColor: [255, 255, 178, 160],
        lineWidthMinPixels: 1
      });

      // アニメーション対象レイヤー（初期高さ0）
      let cylinderLayer = new deck.ColumnLayer({
        id: 'cylinders',
        data: data,
        diskResolution: 12,
        radius: 400,
        extruded: true,
        pickable: true,
        getPosition: d => [d.lon, d.lat],
        getElevation: () => 0, // 初期高さ0
        getFillColor: [255, 0, 0, 200],
        transitions: {
          getElevation: {
            duration: 2000,
            easing: t => t * t * (3.0 - 2.0 * t) // ease-in-out
          }
        }
      });

      overlay.setProps({
        layers: [boundaryLayer, nagoyaLayer, cylinderLayer]
      });

      // 少し遅らせて「高さだけ」変えて再描画（レイヤーIDはそのまま）
      setTimeout(() => {
        const animatedLayer = cylinderLayer.clone({
          getElevation: d => d.count * 2000 // 高さを適用
        });

        overlay.setProps({
          layers: [boundaryLayer, nagoyaLayer, animatedLayer]
        });
      }, 500);
    });
  </script>
</body>
</html>
